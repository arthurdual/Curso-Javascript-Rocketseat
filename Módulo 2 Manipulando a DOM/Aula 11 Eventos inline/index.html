<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso javascript</title>
</head>
<body>
    <div id="app">
        <button>Me pressione</button>
        <button>Me pressione</button>
        <button>Me pressione</button>
        <input onkeypress="mostraAlerta()"/>
    </div>

    <script>
        var button = document.querySelector('button');//querySelector pega o primeiro elemento
        button.addEventListener('click', mostraAlerta)
        
        var button1 = document.querySelectorAll('button')[1];//[1] pega o segundo elemento selecionado pelo queryselectorAll
        button1.addEventListener('click', mostraAlerta)      //se for colocado [0] pega o primeiro elemento

        var button2 = document.querySelectorAll('button')[2];//[2] pega o terceiro elemento selecionado pelo querySelectorAll
        button2.addEventListener('click',mostraAlerta)

        function mostraAlerta(){
            alert('Botao foi clicado');
        }
    </script>
        
    
</body>
</html>
