<!--
5º exercício
Dado o seguinte vetor de objetos:
var usuarios = [
 {
 nome: "Diego",
 habilidades: ["Javascript", "ReactJS", "Redux"]
 },
 {
 nome: "Gabriel",
 habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
 }
];
Escreva uma função que produza o seguinte resultado:
O Diego possui as habilidades: Javascript, ReactJS, Redux
O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
Dica: Para percorrer um vetor você deve utilizar a sintaxe for...of e para unir valores de um array
com um separador utilize o join.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso javascript</title>
</head>
<body>
    <script>
        
        var usuarios = [
            { nome: "Diego",
              habilidades: ["Javascript", "ReactJS", "Redux"]},
              
            { nome: "Gabriel",
              habilidades: ["VueJS", "Ruby on Rails", "Elixir"]}
        ];
        function exibeHabilidades(usuarios) {
            for (usuario of usuarios) {//percorra todos o usuario de usarios (da lista usuarios)
                console.log(
                    "O " + usuario.nome +" possui as habilidades: " +usuario.habilidades.join(", "));
            }
        }

        /*
        //o Join junta os elementos

        //exemplo
        var elements = ['Fire', 'Air', 'Water'];

        console.log(elements.join());//traz os elementos esparados por ,
        // expected output: "Fire,Air,Water"

        console.log(elements.join(''));//traz os elementos esparados por por um espaço (' ')
        // expected output: "FireAirWater"

        console.log(elements.join('-'));//traz os elementos esparados por -
        // expected output: "Fire-Air-Water"
        
        */
        console.log(exibeHabilidades(usuarios));
    </script>
</body>
</html>
