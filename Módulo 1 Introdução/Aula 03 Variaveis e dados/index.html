<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Javascript</title>
</head>
<body>
    <script>
        var nome = "Arthur";//string
        var idade = 23;//intger
        var peso = 80.5;//float
        var humano = true;//boolean
        var alunos = ['arthur','moas','Well']//array
        var aluno = {//objeto 
            nome:'diego',
            idade: 23,
            peso: 80.5,
            humano: true
        };
        console.log(alunos[0]);//pega o primeiro nome do array alunos
        console.log(aluno.peso)//pega o peso do objeto aluno
        
    </script>
</body>
</html>
