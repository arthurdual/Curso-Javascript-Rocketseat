<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de javascript</title>
</head>
<body>
    <script>
        //for, while, do while
        //  inicio;   condição; incremento
        for(var i = 0; i <= 100; i++){
            console.log(i);
        }


        var j = 0;
        while(j<=100){
            console.log(j);
            j++
        }



        var k = 0;
        do{
            console.log(k);
            k++
        }while(k<=100)
    </script>
</body>
</html>
